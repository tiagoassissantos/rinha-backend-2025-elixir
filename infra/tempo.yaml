server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

memberlist:
  bind_addr:
    - 0.0.0.0
  bind_port: 7946
  join_members:
    - 127.0.0.1:7946

ingester:
  # Reasonable defaults for a small dev stack
  trace_idle_period: 10s
  max_block_duration: 5m
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1

compactor:
  compaction:
    compaction_window: 1h
    block_retention: 1h
    compacted_block_retention: 10m

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095

query_frontend: {}

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/traces

metrics_generator:
  ring:
    kvstore:
      store: memberlist
  processor:
    service_graphs: {}
    span_metrics: {}
  storage:
    path: /tmp/tempo/generator
